<!DOCTYPE html>
<html>

<head>
    <title>Toucan Speak</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- <link rel="shortcut icon" href="assets/images/favicon1.ico" type="image/x-icon"/> -->
    <script src="https://apis.google.com/js/api.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.3/firebase.js"></script>
</head>

<body>
    <div class="container">
        <!-- Jumbotron for Title -->
        <div class="jumbotron" style="background-color: #20315A ; color: white;">
            <h1 class="text-center"><strong></i>Learn Language</strong></h1>
            <h2>with Toucan Speak</h2>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form class="main-search">
                    <div class="form-group">
                        <input type="text" id="search" placeholder="Type something. . ." autocomplete="off" class="form-control" />
                    </div>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#searchResults" id="submit-btn">Search</button>
                    <!-- <input type="submit" type="submit" value="Search" class="form-control btn btn-primary w100"> -->
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#italianResults" id="italian-btn">Italian</button>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#spanishResults" id="spanish-btn">Spanish</button>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#portugueseResults" id="portuguese-btn">Portuguese</button>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#frenchResults" id="french-btn">French</button>
                </form>
            </div>
            <div id="results"></div>
            <!-- </div> -->
            <hr>
            <div class="row">
                <div class="col-xs-2 col-lg-12" id="giphy"></div>
                <div class="col-xs-7 col-lg-7" id="youtubeVideos">
                </div>
            </div>
            <!--/row-->
        </div>
        <!-- class close -->
    </div>
    <!--Modal for search Results-->
    <div class="modal fade" id="searchResults" tabindex="-1" role="dialog" aria-labelledby="searchResultsTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="searchResultsTitle">Search Results</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="modal" class="modal-body">
                    <!-- <div class="result-image"></div>
                    <div class="result-name"></div>
                    <div class="result-bio"></div>
                    <p>Test</p> -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button id="magicVid" type="button" class="btn btn-primary" data-dismiss="modal">Add to Favorites</button>
                </div>
            </div>
        </div>
    </div>
    <!--/.col-xs-12.col-sm-9-->
    <div class="col-xs-6 col-sm-3 col-sm-pull-9 sidebar-offcanvas" id="sidebar">
        <div class="list-group">
            <a class="list-group-item active">Favorites</a>
            <p id="add" class="list-group-item"><span id="test2">Add to Favorites!</span></p>
        </div>
    </div>
    <!--/.sidebar-offcanvas-->
    <div class="col-xs-6 col-sm-3 col-sm-pull-9 sidebar-offcanvas" id="sidebar">
        <div class="list-group">
            <a class="list-group-item active">Recent Searches</a>
            <p id="recent" class="list-group-item"><span id="test3">Search Something!</span></p>
        </div>
    </div>
    <!--/.sidebar-offcanvas-->
    <div id="widget" w-type="event-discovery" w-googleapikey="AIzaSyAJNjt1r1J8nnsUOjKFymeahQRs1A7EZog" w-keyword="" w-theme="simple" w-colorscheme="light" w-width="350" w-height="441" w-size="25" w-border="0" w-borderradius="4" w-postalcode="" w-radius="" w-country="" w-period="week" w-layout="vertical" w-attractionid="" w-promoterid="" w-venueid="" w-affiliateid="" w-segmentid="" w-proportion="custom" w-titlelink="off" w-countrycode="US" w-source="" w-latlong=""></div>
    <!-- row close -->
    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <!-- <script src="https://apis.google.com/js/client.js?onload=init"></script> -->
    </div>
    <!-- close container -->
</body>

</html>
